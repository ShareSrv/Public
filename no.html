<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API GET Minimal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at center, #ffffff 0%, #f3f4f6 100%);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-sm w-full">
        <div class="h-40 flex items-center justify-center mb-8">
            <p id="reason-display" class="text-2xl font-light text-zinc-400 text-center leading-relaxed">
                Click GET to start
            </p>
        </div>

        <button id="get-btn" class="group relative w-full overflow-hidden rounded-full bg-zinc-900 px-8 py-4 transition-all hover:bg-zinc-800 active:scale-95 shadow-lg shadow-zinc-200">
            <span class="relative text-sm font-semibold tracking-widest text-white uppercase">
                Get
            </span>
            <div class="absolute inset-0 flex h-full w-full justify-center [transform:skew(-12deg)_translateX(-100%)] group-hover:duration-700 group-hover:[transform:skew(-12deg)_translateX(100%)]">
                <div class="relative h-full w-8 bg-white/10"></div>
            </div>
        </button>
    </div>

    <script>
        const btn = document.getElementById('get-btn');
        const display = document.getElementById('reason-display');

        btn.addEventListener('click', async () => {
            // Efecto visual previo
            display.style.opacity = "0.5";
            display.textContent = "...";

            try {
                const response = await fetch('https://naas.isalman.dev/no');
                const data = await response.json();
                
                // Aplicar contenido y animación
                display.textContent = data.reason || "No reason found";
                display.classList.remove('text-zinc-400');
                display.classList.add('text-zinc-900', 'fade-in');
                
                // Limpiar clase de animación para poder repetirla
                setTimeout(() => display.classList.remove('fade-in'), 500);

            } catch (error) {
                display.textContent = "Service unavailable";
                display.classList.add('text-red-400');
            } finally {
                display.style.opacity = "1";
            }
        });
    </script>
</body>
</html>
